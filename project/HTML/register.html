 <header>

      <section>
        <div class="box1">
            <form id="form" onsubmit="event.preventDefault();register()">
                <h1>Create Account</h1>
                <label>Name :</label>
                <input type="text" id="name" name="name" required><br><br>
               <label>Email :</label>
                <input type="email" id="email" name="email" required><br><br>
               <label>Password</label>
                <input type="password" id="pass" name="pass" required><br><br>
               <label>Ph-NO :</label>
                <input type="tel" id="ph" name="ph" maxlength="10" required><br><br>

                <button  type="submit" >Register</button><p style="font-weight: bolder;"   id="message"></p>
                
            </form>
            
        </div>
      </section>
